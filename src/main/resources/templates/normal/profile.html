<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="user_info text-center">
                        <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
                            th:src="@{'/img/' + ${user.imageUrl}}" alt="profile_photo" />
                        <h1 class="text-center" th:text="${user.name}"></h1>
                    </div>
                    <table class="table mt-5 text-center">
                        <thead>
                            <tr>
                                <th scope="col">#User Id</th>
                                <th scope="col" th:text="'SCMUSER' + ${user.id}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="col">Name</th>
                                <td th:text="${user.name}"></td>
                            </tr>
                            <tr>
                                <th scope="col">Email</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th scope="col">Role</th>
                                <td th:text="${user.role}"></td>
                            </tr>
                            <tr>
                                <th scope="col">Account Active</th>
                                <td th:text="${user.enabled}"></td>
                            </tr>
                            <tr>
                                <th scope="col">About you</th>
                                <td th:text="${user.about}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
