<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
                        th:src="@{'/img/' + ${contact.image}}" alt="profile_photo" />
                    <h3 class="mt-3">
                        <span th:text="${contact.name}"></span>
                        (<span th:text="${contact.secondName}"></span>)
                    </h3>

                    <div class="description mt-3">
                        <th:block th:utext="${contact.description}"></th:block>
                    </div>

                    <table class="table mt-5">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Work</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" th:text="'SCM' + ${contact.cId}"></th>
                                <td th:text="${contact.email}">Mark</td>
                                <td th:text="${contact.phone}"></td>
                                <td th:text="${contact.work}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <button class="btn btn-danger mt-1 ">Delete</button>
                    <button class="btn btn-primary mt-1">Update</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
