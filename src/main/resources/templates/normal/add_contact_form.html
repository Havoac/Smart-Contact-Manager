<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="" th:object="${contact}" enctype="multipart/form-data" method="POST"
                                th:action="@{/user/process-contact}" class="mt-2">

                                <!-- first Name -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="firstName" name="name" placeholder="Enter name here"
                                        class="form-control">
                                </div>

                                <!-- Second Name -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="secondName" name="secondName"
                                        placeholder="Enter Nick Name here" class="form-control">
                                </div>

                                <!-- Phone  -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="phone" name="phone"
                                        placeholder="Enter Phone Number here" class="form-control">
                                </div>

                                <!-- Email -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text font-weight-bold">
                                            @
                                        </div>
                                    </div>
                                    <input type="email" id="email" name="email"
                                        placeholder="Enter email-id here" class="form-control">
                                </div>

                                <!-- Work -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work"
                                        placeholder="Enter about work here" class="form-control">
                                </div>

                                <!-- Contact Description -->
                                 <div class="form-group mt-3">
                                    <textarea placeholder="Enter Contact Description" name="description" id="description" class="form-control" rows="20"></textarea>
                                 </div>

                                <!-- Contact Image -->
                                 <div class="custom-file">
                                    <input type="file" name="profileImage" />
                                 </div>

                                 <div class="container text-center mb-10">
                                    <button class="btn btn-outline-primary" >Save Contact</button>
                                 </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
