<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">
                        <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                            <p th:text="${message.content}"></p>
                        </div>

                        <h1 class="text-center">Register Here</h1>
                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- name -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input name="name" type="text" class="form-control"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field"
                                    placeholder="Enter name here ..." th:value="${user.name}">

                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                </div>
                            </div>

                            <!-- email -->
                            <div class="form-group">
                                <label for="email_field">Your email address</label>
                                <input name="email" type="email" class="form-control" id="email_field"
                                    placeholder="name@example.com" required="required" th:value="${user.email}">
                            </div>

                            <!-- password -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input name="password" type="password" class="form-control" id="password_field"
                                    placeholder="Enter password here ..." required="required">
                            </div>

                            <!-- about -->
                            <div class="form-group">
                                <label for="about_field">About</label>
                                <textarea name="about" class="form-control" id="about_field" rows="7"
                                    placeholder="Enter something yourself" th:value="${user.about}"></textarea>
                            </div>

                            <!-- terms and condition agreement -->
                            <div class="form-group form-check text-center">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                                <label for="agreement">Accept terms and conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn bg-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
